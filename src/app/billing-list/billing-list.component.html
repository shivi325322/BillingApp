<div class="billing-list container">
  <div class="toolbar d-flex align-items-center justify-content-between mb-3">
    <div>
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb mb-1">
          <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
          <li class="breadcrumb-item active" aria-current="page">Billing Records</li>
        </ol>
      </nav>
      <h4 class="mb-0">Billing Records</h4>
    </div>
    <div class="d-flex align-items-center gap-2">
      <input
        class="form-control form-control-sm"
        type="search"
        placeholder="Search by name, id, mobile or treatment"
        [(ngModel)]="searchTerm"
        (ngModelChange)="applyFilter()"
      />
      <button class="btn btn-sm btn-outline-secondary" (click)="applyFilter()">
        Search
      </button>
      <button class="btn btn-sm btn-outline-primary" (click)="applyFilter()">
        Refresh
      </button>
    </div>
  </div>

  <div class="card shadow-sm">
    <div class="table-responsive">
      <table class="table table-borderless table-hover mb-0">
        <thead>
          <tr>
            <th>#</th>
            <th>ID</th>
            <th>Name</th>
            <th>Mobile</th>
            <th>Billing Date</th>
            <th>Created</th>
            <th>Issue Health Card</th>
            <th class="text-end">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let b of filtered; let i = index" (click)="selectRow(b)" style="cursor: pointer;">
            <td class="align-middle">{{ i + 1 }}</td>
            <td class="align-middle small text-muted">{{ b.id }}</td>

            <td class="align-middle" *ngIf="!editing[b.id]">{{ b.name }}</td>
            <td *ngIf="editing[b.id]" class="align-middle">
              <input
                class="form-control form-control-sm"
                [(ngModel)]="editedData[b.id].name"
              />
            </td>

            <td class="align-middle">{{ b.mobile }}</td>
            <td class="align-middle small">{{ b.billingDate }}</td>
            <td class="align-middle small">{{ b.createdAt }}</td>
            <td class ="align-middle small">{{ b.issueHealthCard ? 'Yes' : 'No' }}</td>

            <td class="text-end align-middle">
              <div *ngIf="!editing[b.id]">
                <button
                  class="btn btn-sm btn-outline-primary me-1"
                  title="Edit"
                  (click)="startEdit(b); $event.stopPropagation()"
                >
                  Edit
                </button>
                <button
                  class="btn btn-sm btn-danger"
                  title="Delete"
                  (click)="deleteItem(b.id); $event.stopPropagation()"
                >
                  Delete
                </button>
              </div>
              <div *ngIf="editing[b.id]">
                <button
                  class="btn btn-sm btn-success me-1"
                  (click)="saveEdit(b.id); $event.stopPropagation()"
                >
                  Save
                </button>
                <button
                  class="btn btn-sm btn-secondary"
                  (click)="cancelEdit(b.id); $event.stopPropagation()"
                >
                  Cancel
                </button>
              </div>
            </td>
          </tr>
          <tr *ngIf="filtered.length === 0">
            <td colspan="10" class="text-center text-muted py-4">
              No records found
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
